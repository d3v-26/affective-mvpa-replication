name: Deploy BOLD Visualization

on:
  push:
    branches: [main]
    paths:
      - 'my-bold-viz/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my-bold-viz/package-lock.json

      - name: Install dependencies
        working-directory: my-bold-viz
        run: npm ci

      - name: Build
        working-directory: my-bold-viz
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: my-bold-viz/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
